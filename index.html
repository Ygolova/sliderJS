<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libs/fontawesome-free-6.4.0-web/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&amp;family=Roboto:wght@100;300;400;700&amp;display=swap"
    rel="stylesheet">
  <title>Slider JS</title>
</head>
<div class="container">
  <div id="carousel" class="carousel">
    <div class="slides">
      <div class="slide active" style="background-image: url('assets/img/1.jpg')"></div>
      <div class="slide" style="background-image: url('assets/img/2.jpg')"></div>
      <div class="slide" style="background-image: url('assets/img/3.jpg')"></div>
      <div class="slide" style="background-image: url('assets/img/4.jpg')"></div>
      <div class="slide" style="background-image: url('assets/img/5.jpg')"></div>
    </div>
  </div>
  <div class="button">
    <button id="prev"><---</button>
        <button id="but">Pause</button>
        <button id="next">---></button>
  </div>
</div>

<script src="assets/js/app.js"></script>
</body>

</html>
